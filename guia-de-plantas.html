---
layout: app
---
<div class="guide">
	<h1 style="text-align: center;">Gu√≠a de plantas</h1>
	<div class="ui items">
	{% for post in site.posts %}
		  <div class="item animated fadeInUp">
		    <a class="image" href="{{ site.baseurl }}{{ post.url }}">
		      <img src="{{ site.baseurl }}/img/{{ post.img }}.jpg" alt="{{ post.title }}">
		    </a>
		    <div class="content">
		      <a class="header" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <br> <i>{{post.nombre-cientifico}}</i></a>
		      <div class="description">
		        <p>{{post.meta}}</p>
		      </div>
		    </div>
		  </div>
	{% endfor %}
	</div>
</div>
