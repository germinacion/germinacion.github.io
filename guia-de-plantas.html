<div class="guide">
	<h1 style="text-align: center;">Gu√≠a de plantas</h1>
	<div class="ui items">
	{% for plantas in site.plantas %}
		  <div class="item animated fadeInUp">
		    <a class="image" href="{{ site.baseurl }}{{ plantas.url }}">
		      <img src="{{ site.baseurl }}/img/{{ plantas.img }}.jpg" alt="{{ plantas.title }}">
		    </a>
		    <div class="content">
		      <a class="header" href="{{ site.baseurl }}{{ plantas.url }}">{{ plantas.title }} <br> <i>{{plantas.nombre-cientifico}}</i></a>
		      <div class="description">
		        <p>{{plantas.meta}}</p>
		      </div>
		    </div>
		  </div>
	{% endfor %}
	</div>
</div>

<script>

		// add "is-offline" class to the html element if user is offline and remove when online again
		window.addEventListener('load', function() {
			function updateOnlineStatus(event) {
				if (navigator.onLine) {
					document.documentElement.classList.remove('is-offline');
					
				} else {
					document.documentElement.classList.add('is-offline');
					
				}
			}
			window.addEventListener('online',  updateOnlineStatus);
			window.addEventListener('offline', updateOnlineStatus);
		});
	</script>
