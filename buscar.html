---
layout: search
---
{% include nav.html %}
<div class="main-container">
<div class="search-form mono-space offline-ready" style="background: #2EB872 !important;">
<label>Resultados</label>
  <form action="/buscar" method="get">
	    <input type="text" id="search-box" class="search-box" name="query">
	    <input class="ui button green search-action" type="submit" value="Buscar">
  </form>

</div>
<ul id="search-results" class="search-results ui items" style="max-width: 900px;margin: 0 auto;padding: 2em 0;">
      
</ul>

</div>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "author_url": "{{ post.author_url | xml_escape }}",
        "meta": "{{ post.meta | xml_escape }}",
        "tag": "{{ post.tags | xml_escape }}",
        "date": "{{ post.date | xml_escape }}",
        "element": "{{ post.element | xml_escape }}",
        "img": "{{ post.img | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}/js/lunr.unicodeNormalizer.js"></script>
<script src="{{ site.baseurl }}/js/search.js"></script>
